<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1>unshift()</h1>

<script type="text/javascript">

var aaa = [1,2,3,4,5,6,7];

console.log('aaa', aaa);

aaa.unshift(0);
console.log('aaa unshift 0', aaa);

aaa.unshift(-2, -1);
console.log('aaa unshift -2, -1', aaa);

aaa.unshift([-3]);
console.log('aaa unshift [-3]', aaa);

</script>

</body>
</html>
