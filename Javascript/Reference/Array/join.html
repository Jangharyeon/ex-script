<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1>join()</h1>

<script type="text/javascript">

var aaa = [1,2,3,4,5,6,7];

console.log('join 실행', aaa.join());
console.log('join string 없음', aaa.join(''));
console.log('join ,공백', aaa.join(', '));
console.log('join |', aaa.join('|'));
console.log('join -', aaa.join('-'));

</script>

</body>
</html>
